<div class="popup">
  <div class="popup__wrapper" id="login">
    <div class="popup__wrap">
      <div class="popup__close icon">
        <svg class="icon">
          <use xlink:href="@img/icons/icons.svg#close"></use>
        </svg>
      </div>
      <h2 class="title title--h2 popup__title">Вход|Регистрация</h2>
      <form action="#" class="form popup__form">
        <input type="tel" class="input input__phone form__input" placeholder="Введите номер">
        <button class="button button--gray form__button">Вход</button>
      </form>
    </div>
  </div>
  <!-- /#login.popup__wrapper -->
  <div class="popup__wrapper" id="place">
    <div class="popup__wrap">
      <div class="popup__close icon">
        <svg class="icon">
          <use xlink:href="@img/icons/icons.svg#close"></use>
        </svg>
      </div>
      <h2 class="title title--h2 popup__title">Выберите город</h2>
      <form action="#" class="form popup__form">
        <div class="form__block">
          <div class="form__radio">
            <input id="radio-1" type="radio" name="place" value="Москва" class="input--radio form__input--radio" checked>
            <label for="radio-1" class="label form__label">Москва</label>
          </div>
          <div class="form__radio">
            <input id="radio-2" type="radio" name="place" value="Санкт-Петербург" class="input--radio form__input--radio">
            <label for="radio-2" class="label form__label">Санкт-Петербург</label>
          </div>
          <div class="form__radio">
            <input id="radio-3" type="radio" name="place" value="Тула" class="input--radio form__input--radio">
            <label for="radio-3" class="label form__label">Тула</label>
          </div>
          <div class="form__radio">
            <input id="radio-4" type="radio" name="place" value="Новосибирск" class="input--radio form__input--radio">
            <label for="radio-4" class="label form__label">Новосибирск</label>
          </div>
          <div class="form__radio">
            <input id="radio-5" type="radio" name="place" value="Абхазия" class="input--radio form__input--radio">
            <label for="radio-5" class="label form__label">Абхазия</label>
          </div>
          <div class="form__radio">
            <input id="radio-6" type="radio" name="place" value="Анапа" class="input--radio form__input--radio">
            <label for="radio-6" class="label form__label">Анапа</label>
          </div>
          <div class="form__radio">
            <input id="radio-7" type="radio" name="place" value="Архангельск" class="input--radio form__input--radio">
            <label for="radio-7" class="label form__label">Архангельск</label>
          </div>
          <div class="form__radio">
            <input id="radio-8" type="radio" name="place" value="Белогорск" class="input--radio form__input--radio">
            <label for="radio-8" class="label form__label">Белогорск</label>
          </div>
          <div class="form__radio">
            <input id="radio-9" type="radio" name="place" value="Воронеж" class="input--radio form__input--radio">
            <label for="radio-9" class="label form__label">Воронеж</label>
          </div>
          <div class="form__radio">
            <input id="radio-10" type="radio" name="place" value="Верея" class="input--radio form__input--radio">
            <label for="radio-10" class="label form__label">Верея</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /#place.popup__wrapper -->
</div>
<!-- /.popup -->
