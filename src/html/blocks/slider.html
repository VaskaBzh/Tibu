<div class="slider @@mod">
  <div class="slider__wrapper">
    <div class="slider__wrapper-window">
      <div class="slider__slide slider__slide--active">
        <img src="@img/slide1.png" alt="img" class="slider__slide-img">
          @@include('./like.html'})
      </div>
      <div class="slider__slide">
        <img src="@img/slide2.png" alt="img" class="slider__slide-img">
          @@include('./like.html'})
      </div>
      <div class="slider__slide">
        <img src="@img/slide3.png" alt="img" class="slider__slide-img">
          @@include('./like.html'})
      </div>
    </div>
  </div>
  <a href="#" class="slider__button slider__button--left">
    <svg class="icon icon--extra-thin">
      <use xlink:href="@img/icons/icons.svg#arrow-left"></use>
    </svg>
  </a>
  <a href="#" class="slider__button slider__button--right">
    <svg class="icon icon--extra-thin">
      <use xlink:href="@img/icons/icons.svg#arrow-right"></use>
    </svg>
  </a>
</div>
