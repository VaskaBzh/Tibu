<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Tibu</title>
</head>
    <body>
        <header class="header">
  <div class="header__block container">
      <a href="#" class="header--logo"><img src="img/logo.png" alt="logo" class="header__logo"></a>
      <nav class="header__nav">
          <a href="#" class="header__nav--link geo">Москва</a>
          <a href="#" class="header__nav--link">Новости</a>
          <a href="#" class="header__nav--link">О компании</a>
          <a href="#" class="header__nav--link">Материалы</a>
      </nav>
      <div class="header__phone--block">
          <img src="img/phone.svg" class="header__phone--img"></img>
          <a href="#" class="header__phone">8-885-853-33-00</a>
      </div>
      <div class="header__phone--block">
          <img src="img/phone.svg" class="header__phone--img"></img>
          <a href="#" class="header__phone">8-885-853-33-00</a>
      </div>
  </div>
  <div class="header__block2 container">
      <button class="header__block2--btn">Каталог</button>
      <input type="text" class="header__block2--input" placeholder="Поиск">
      <div class="header__block2--links">
          <div class="link__block">
              <img src="img/man.svg" alt="#" class="link--img">
              <a href="#" class="header__block2--link">Войти</a>
          </div>
          <div class="link__block">
              <img src="img/cart.svg" alt="#" class="link--img">
              <a href="#" class="header__block2--link">Корзина</a>
          </div>
          <div class="link__block">
              <img src="img/chat.svg" alt="#" class="link--img">
              <a href="#" class="header__block2--link">Чат</a>
          </div>
      </div>
  </div>
</header>
        <main>
            <div class="hero">
                <div class="hero__block container">
                    <div class="hero__block--info">
                        <h1 class="hero__title">Тибу для вашего ремонта</h1>
                        <h2 class="hero__secondTitle">Критический подсчет всего, даже времени. Все для вашего удобства</h2>
                    </div>
                    <div class="hero__block--slider">
                        <button class="hero__slider--button"><img src="img/arrow-left.png" alt="img"></button>
                        <img src="img/content.png" alt="img" class="hero__slider--content">
                        <img src="img/like.png" alt="like" class="hero__slider--like">
                        <button class="hero__slider--button"><img src="img/arrow-right.png" alt="img"></button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        
        <script src="js/app.min.js"></script>
    </body>
</html>
