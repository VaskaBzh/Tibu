<!DOCTYPE html>
<html lang="ru">
  <head>

          <a href="#" class="nav__link link">

            Москва

      <div class="contacts row header__contacts">
  <a href="tel:88858533300" class="contacts__link link">
    <svg class="icon">
      <use xlink:href="img/icons/icons.svg#phone"></use>
    </svg>
    <span class="contacts__link-text text--md">8-885-853-33-00</span>
  </a>
  <a href="tel:88858533300" class="contacts__link link">
    <svg class="icon">
      <use xlink:href="img/icons/icons.svg#phone"></use>
    </svg>
    <span class="contacts__link-text text--md">8-885-853-33-00</span>
  </a>
</div>  
    </div>
    <div class="row header__row">
      <button class="button button--ghost catalog header__catalog">
  Каталог 
  <svg class="icon icon--bold">
    <use xlink:href="img/icons/icons.svg#lines"></use>
  </svg>
  <div class="catalog__list">
    <span class="catalog__elem">Ремонт в стиле "Вестерн"</span>

</button>  
      <input type="text" class="input input--search header__input--search" placeholder="Поиск">
      <div class="links row header__links">
  <div class="links__block">
    <svg class="icon icon--big">
      <use xlink:href="img/icons/icons.svg#login"></use>
    </svg>
    <a href="#" class="text text--xs">Войти</a>
  </div>
  <div class="links__block">
    <svg class="icon icon--big">
      <use xlink:href="img/icons/icons.svg#cart"></use>
    </svg>
    <a href="#" class="text text--xs">Корзина</a>
  </div>
  <div class="links__block">
    <svg class="icon icon--big">
      <use xlink:href="img/icons/icons.svg#chat"></use>
    </svg>
    <a href="#" class="text text--xs">Чат</a>
  </div>
</div>  
    </div>
  </div>
</header>
    <main>
      <div class="hero">
        <div class="hero__block container">
          <div class="hero__block--info">
            <h1 class="hero__title">Тибу для вашего ремонта</h1>
            <h2 class="hero__secondTitle">Критический подсчет всего, даже времени. Все для вашего удобства</h2>
          </div>
          <div class="hero__block--slider">
            <button class="hero__slider--button"><img src="img/arrow-left.png" alt="img"></button>
            <img src="img/content.png" alt="img" class="hero__slider--content">
            <img src="img/like.png" alt="like" class="hero__slider--like">
            <button class="hero__slider--button"><img src="img/arrow-right.png" alt="img"></button>
          </div>
        </div>
      </div>

    <footer></footer>
