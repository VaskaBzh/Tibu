<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Tibu</title>
</head>
    <body>
        <header class="header section">
  <div class="container">
    <div class="row">
      <a href="#" class="header__logo logo">
        <img src="img/logo.svg" alt="logo" class="header__logo">
      </a>
      <nav class="header__nav nav row">
          <a href="#" class="nav__link link">
            <svg class="icon icon--thin">
              <use xlink:href="img/icons/icons.svg#place"></use>
            </svg>
            Москва
          </a>
          <a href="#" class="nav__link link">Новости</a>
          <a href="#" class="nav__link link">О компании</a>
          <a href="#" class="nav__link link">Материалы</a>
      </nav>
      <div class="contacts row">
  <a href="tel:88858533300" class="contacts__link link">
    <svg class="icon">
      <use xlink:href="img/icons/icons.svg#phone"></use>
    </svg>
    <span class="contacts__link-text">8-885-853-33-00</span>
  </a>
  <a href="tel:88858533300" class="contacts__link link">
    <svg class="icon">
      <use xlink:href="img/icons/icons.svg#phone"></use>
    </svg>
    <span class="contacts__link-text">8-885-853-33-00</span>
  </a>
</div>  
    </div>
    <div class="row">
      <button class="button button--ghost catalog">
  Каталог 
  <svg class="icon icon--bold">
    <use xlink:href="img/icons/icons.svg#lines"></use>
  </svg>
  <div class="catalog__list">
    <span class="catalog__elem">Ремонт в стиле "Вестерн"</span>
    <span class="catalog__elem">Ремонт в стиле "ХайТек"</span>
    <span class="catalog__elem">Ремонт в стиле "Вестерн"</span>
    <span class="catalog__elem">Ремонт в стиле "ХайТек"</span>
  </div>
</button>  
      <input type="text" class="header__block2--input" placeholder="Поиск">
      <div class="header__block2--links">
        <div class="link__block">
          <svg class="icon">
            <use xlink:href="img/icons/icons.svg#login"></use>
          </svg>
          <a href="#" class="text text--xs">Войти</a>
        </div>
        <div class="link__block">
          <svg class="icon">
            <use xlink:href="img/icons/icons.svg#cart"></use>
          </svg>
          <a href="#" class="text text--xs">Корзина</a>
        </div>
        <div class="link__block">
          <svg class="icon">
            <use xlink:href="img/icons/icons.svg#chat"></use>
          </svg>
          <a href="#" class="text text--xs">Чат</a>
        </div>
      </div>
    </div>
  </div>
</header>
        <main>
            <div class="hero">
                <div class="hero__block container">
                    <div class="hero__block--info">
                        <h1 class="hero__title">Тибу для вашего ремонта</h1>
                        <h2 class="hero__secondTitle">Критический подсчет всего, даже времени. Все для вашего удобства</h2>
                    </div>
                    <div class="hero__block--slider">
                        <button class="hero__slider--button"><img src="img/arrow-left.png" alt="img"></button>
                        <img src="img/content.png" alt="img" class="hero__slider--content">
                        <img src="img/like.png" alt="like" class="hero__slider--like">
                        <button class="hero__slider--button"><img src="img/arrow-right.png" alt="img"></button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="js/app.min.js"></script>
    </body>
</html>
